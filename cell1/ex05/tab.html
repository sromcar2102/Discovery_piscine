<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {

            width: 100%;
            height: 100px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }

    </style>
</head>
<body>
    <table class = "default">
        <tr>
            <td style="background-color: teal;">First cell</td>
            <td style="background-color: darkgrey;">Second cell</td>
        </tr>
        
    </table>
</body>
</html>
